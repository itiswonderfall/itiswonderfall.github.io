                            <div class="container no-bottom">
                                <div class="contact-form no-bottom"> 
                                    <div class="heading-text">
                                        <h4 class="animate-fade">新增店家資訊</h4>
                                        <div class="heading-line-1"></div>
                                        <i class="fa fa-plus color-red-dark"></i>
                                        <div class="heading-line-2"></div>

                                    <form action="food-check.html" method="post" id="foodPostForm">
                                        <fieldset> 
                                            <div class="formFieldWrap">
                                                <label class="field-title contactNameField">店家照片 :</label>
                                                <input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-1" accept="image/*" data-multiple-caption="{count} files selected" multiple="multiple">
                                                <label for="file-2">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewbox="0 0 20 17">
                                                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                                                    </svg>                                                     
                                                    <span>Choose Pictures</span>
                                                </label>
                                                <label class="field-title contactNameField color-red-dark">店家名稱 :</label>
                                                <input type="text" name="cm_restaurantName" value class="contactField" required />
                                                <label class="field-title contactNameField">店家網址 :</label>
                                                <input type="text" name="cm_restaurantWeb" class="contactField" />
                                                <label class="field-title contactNameField color-red-dark">州屬 :</label>
                                                <select class="contactField" required>
                                                    <option selected="" value="">--- 請選擇 ---</option>
                                                    <option value="雪蘭莪州 ">雪蘭莪州 </option>
                                                    <option value="霹靂州 ">霹靂州 </option>
                                                    <option value="彭亨州 ">彭亨州 </option>
                                                    <option value="柔佛州 ">柔佛州 </option>
                                                    <option value="吉打州 ">吉打州 </option>
                                                    <option value="吉蘭丹州 ">吉蘭丹州 </option>
                                                    <option value="登嘉樓州 ">登嘉樓州 </option>
                                                    <option value="森美蘭州 ">森美蘭州 </option>
                                                    <option value="玻璃市 ">玻璃市 </option>
                                                    <option value="檳城州 ">檳城州 </option>
                                                    <option value="馬六甲州 ">馬六甲州 </option>
                                                    <option value="沙巴州 ">沙巴州 </option>
                                                    <option value="砂拉越州 ">砂拉越州 </option>
                                                </select>
                                                <label class="field-title contactEmailField color-red-dark">地區 :</label>
                                                <select class="contactField" required>
                                                    <option selected="" value="">--- 請選擇 ---</option>
                                                    <option value="吉隆坡 ">吉隆坡 </option>
                                                    <option value="喬治市 ">喬治市 </option>
                                                    <option value="怡保 ">怡保 </option>
                                                    <option value="八打靈再也 ">八打靈再也 </option>
                                                    <option value="莎阿南 ">莎阿南 </option>
                                                    <option value="依斯干達公主城 ">依斯干達公主城 </option>
                                                    <option value="芙蓉市 ">芙蓉市 </option>
                                                    <option value="新山 ">新山 </option>
                                                    <option value="馬六甲市 ">馬六甲市 </option>
                                                    <option value="亞庇 ">亞庇 </option>
                                                </select>
                                                <label class="field-title contactEmailField color-red-dark">料理類型 : ( 可重複勾選 )</label>
                                                <!--div class="form-group options">
                                                   <input type="checkbox" name="type[]" value="A" required /> A
                                                   <input type="checkbox" name="type[]" value="B" required /> B
                                                   <input type="checkbox" name="type[]" value="C" required /> C
                                                 </div-->
                                                <div class="checkboxes-group options">
                                                    <div class="fac">
                                                        <input id="box0-fac-checkbox" type="checkbox" value="0" required>
                                                        <label for="box0-fac-checkbox">素食料理</label>
                                                    </div>
                                                    <div class="fac">
                                                        <input id="box1-fac-checkbox" type="checkbox" value="1">
                                                        <label for="box1-fac-checkbox">中式料理</label>
                                                    </div>
                                                    <div class="fac">
                                                        <input id="box2-fac-checkbox" type="checkbox" value="2">
                                                        <label for="box2-fac-checkbox">日式料理</label>
                                                    </div>
                                                    <div class="fac">
                                                        <input id="box3-fac-checkbox" type="checkbox" value="3">
                                                        <label for="box3-fac-checkbox">韓式料理</label>
                                                    </div>
                                                    <div class="fac">
                                                        <input id="box5-fac-checkbox" type="checkbox" value="5">
                                                        <label for="box5-fac-checkbox">義式料理</label>
                                                    </div>
                                                    <div class="fac">
                                                        <input id="box6-fac-checkbox" type="checkbox" value="6">
                                                        <label for="box6-fac-checkbox">泰式料理</label>
                                                    </div>
                                                    <div class="fac">
                                                        <input id="box7-fac-checkbox" type="checkbox" value="7">
                                                        <label for="box7-fac-checkbox">美式料理</label>
                                                    </div>
                                                    <div class="fac">
                                                        <input id="box8-fac-checkbox" type="checkbox" value="8">
                                                        <label for="box8-fac-checkbox">越式料理</label>
                                                    </div>
                                                    <div class="fac">
                                                        <input id="box9-fac-checkbox" type="checkbox" value="9">
                                                        <label for="box9-fac-checkbox">法式料理</label>
                                                    </div>
                                                </div>
                                                <label class="field-title contactNameField color-red-dark">店家地址 :</label>

                                                <label class="field-title contactNameField">店家電話 :</label>

                                                <label class="field-title contactNameField">營業時間:</label>
                                                <input type="text" name="cm_restaurantOpen" class="contactField" />
                                            </div>

                                            <button type="button" value="Login" class="button button-blue contactSubmitButton" onclick="javascript:location.href='forum.html'">back</button>
