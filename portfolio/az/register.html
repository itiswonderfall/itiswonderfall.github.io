            <main class="pg-empty-placeholder" data-pgc-field="editor-area"> 
                <div id="page-content" class="header-clear">
                    <div class="content">
                        <div class="heading-text">
                            <h4 class="animate-fade">提醒您</h4>
                            <div class="heading-line-1"></div>
                            <i class="fa fa-exclamation-circle color-red-dark"></i>
                            <div class="heading-line-2"></div>
                            <p class="animate-fade">
                                確實填寫資料，若發現有不實情形，<br>本網站得以暫停或終止您的會員資格 </p>
                        </div>
                    </div>
                    <div class="page-login content">
                        <form action="register-check.html" id="registerForm" method="post">
                            <div class="page-login-input">
                                <i class="login-icon ion-person color-red-dark"></i>
                                <input type="text" name="cm_user" value placeholder="Username" required>
                            </div>
                            <!--div class="reg-sex full-bottom" >
                                <i class="fa fa-intersex"></i>
                                <input id="Male" type="radio" name="cm_sex" value="m" required>Male
                                <input id="Female" type="radio" name="cm_sex" value="w">Female
                            </div-->
                            <div class="reg-sex">
                                <i class="fa fa-intersex color-red-dark"></i>
                                <div class="fac">
                                    <input id="box5-fac-radio" type="radio" name="cm_sex" value="m" checked="" required>
                                    <label for="box5-fac-radio">先生</label>
                                </div>                                 
                                <div class="fac">
                                    <input id="box6-fac-radio" type="radio" name="cm_sex" value="w">
                                    <label for="box6-fac-radio">小姐</label>
                                </div>                                 
                            </div>
                            <div class="page-login-input full-bottom">
                                <i class="login-icon ion-locked color-red-dark"></i>
                                <input type="password" name="cm_password" value placeholder="password" required>
                            </div>
                            <div class="page-login-input">
                                <i class="fa fa-child"></i>
                                <input type="text" name="cm_inId" value placeholder="介紹人ID">
                            </div>                             
                            <div class="page-login-input">
                                <i class="fa fa-list-alt color-red-dark"></i>
                                <input type="text" name="cm_myId" value placeholder="ID Number" required>
                            </div>                             
                            <div class="page-login-input">
                                <i class="fa fa-phone"></i>
                                <input type="tel" name="cm_phone" value placeholder="Phone">
                            </div>
                            <div class="page-login-input">
                                <i class="fa fa-location-arrow"></i>
                                <input type="text" name="cm_address" value placeholder="Address">
                            </div>
                            <select class="contactField color-red-dark" required>
                                <option selected="" value="">--- 請選擇銀行 ---</option>
                                <option value="Bank1 ">Bank1 </option>
                                <option value="Bank2 ">Bank2 </option>
                                <option value="Bank3 ">Bank3 </option>
                            </select>
                            <div class="page-login-input">
                                <i class="fa fa-bank color-red-dark"></i>
                                <input type="text" name="cm_bankNumber" value placeholder="銀行帳號" required>
                            </div>
                            <div class="page-login-input">
                                <i class="fa fa-user color-red-dark"></i>
                                <input type="text" name="cm_bankUser" value placeholder="戶名" required>
                            </div>
                            <button type="submit" value="Create Account" class="button button-green button-icon button-full half-top full-bottom">
                                <i class="ion-log-in"></i>Create Account
                            </button>                             
                            <div class="decoration"></div>
                            <button type="button" value="Login" class="button button-blue button-icon button-full half-top full-bottom" onclick="javascript:location.href='login.html'">
                                <i class="ion-person"></i>Login Here
                            </button>                             
                        </form>
                    </div>
