                                        <fieldset> 
                                            <div class="formFieldWrap">
                                                <label class="field-title contactNameField">使用者名稱:
</label>
                                                <span class="cartCheckoutInfo">Nicky Tsai</span>
                                                <label class="field-title contactNameField">介紹人ID:
</label>
                                                <span class="cartCheckoutInfo">Johnnie Walker</span>
                                                <label class="field-title contactNameField">身分證號碼:
</label>
                                                <span class="cartCheckoutInfo">A123456789</span>
                                                <label class="field-title contactNameField">電話號碼:</label>
                                                <input type="tel" name="cm_phone" value="" class="contactField" />
                                                <label class="field-title contactNameField">聯絡地址:</label>
                                                <input type="text" name="cm_address" value="" class="contactField" />
                                                <label class="field-title contactEmailField">銀行帳號:</label>
                                                <select class="contactField" required>
                                                    <option value="">請選擇銀行</option>
                                                    <option selected="" value="123 ">銀行1(銀行代碼123) </option>
                                                    <option value="456 ">銀行1(銀行代碼456) </option>
                                                    <option value="789 ">銀行1(銀行代碼789) </option>
                                                </select>
                                                <input type="text" name="cm_bank" value="銀行帳號" class="contactField" required />
                                                <label class="field-title contactEmailField">戶名:</label>
                                                <input type="text" name="cm_name" value="XXX" class="contactField" required />
                                                <label class="field-title contactEmailField">變更密碼:</label>
                                                <input type="password" name="cm_name" value="" class="contactField" placeholder="請輸入8-16位數" />
                                                <label class="field-title contactEmailField">再次輸入:</label>
                                                <input type="password" name="cm_name" value="" class="contactField" placeholder="請輸入8-16位數" />
                                            </div>
                                            <div class="formSubmitButtonErrorsWrap contactFormButton">
                                                <button type="submit" value="確認送出" class="button button-green contactSubmitButton">確認送出</button>
