<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="">
    <title>會員專區 - 明星電控</title>
    <link rel="icon" sizes="48x48" href="images/header/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" sizes="48x48" href="images/header/favicon.ico" type="image/x-icon" />
    <link rel="Bookmark" sizes="48x48" href="images/header/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/creer.css">
</head>
<body>
	<header w3-include-html="include/header.html"></header>
	<main class="login-page">
		<section class="page-title text-center" style="background-image: url(images/page-title/qa.jpg);">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="page-title-name">
							<h1>會員專區</h1>
						</div>
						<nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
					  		<ol class="breadcrumb">
						    	<li class="breadcrumb-item"><a href="index.html">首頁</a></li>
						    	<li class="breadcrumb-item active" aria-current="page">會員專區</li>
						  	</ol>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<section class="login-wrap">
			<div class="container">
				<div class="row">
					<div class="accordion" id="accordionLoginRegister">
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingOne">
								<button class="headingLogin accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"><i class="fa-solid"></i>會員登入</button>
							</h2>
							<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionLoginRegister">
								<div class="accordion-body">
									<form id="accordionLogin" action="member.html" method="post">
										<div class="col-12">
											<div class="form-field">
												<label for="accountLogin" class="form-label">E-mail</label>
												<input type="email" class="form-control" id="accountLogin" required />
											</div>
										</div>
										<div class="col-12">
											<div class="form-field">
												<label for="passwordLogin" class="form-label">會員密碼</label>
												<input type="password" class="form-control password" id="passwordLogin" required />
												<div class="hide-show">
													<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="28" height="28" class="svg-toggle-password" title="Toggle Password Security">
														<title>Hide/Show Password</title>
														<path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"></path>
														<rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye"></rect>
														<rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff" class="closed-eye"></rect>
													</svg>
										      	</div>
											</div>
										</div>
										<div class="col-12">
										</div>
										<div class="col-12">
											<button class="submit button btn-diagonal btn-minor">確認登入</button>
										</div>
										<div class="col-12">
											<ul class="widget-login">
												<li><button type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">忘記密碼</button></li>
												<li><button type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">會員註冊</button></li>
											</ul>
										</div>
										<div class="col-12 social-login">
											<div class="d-flex">
												<div class="social-login-line"></div>
												<span class="social-login-txt">或</span>
												<div class="social-login-line"></div>
											</div>
                                            <button id="login-line" class="button btn-line"><i class="fa-brands fa-line"></i>使用 Line 登入</button>
                                        </div>
									</form>
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingTwo">
								<button class="headingRegister accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"><i class="fa-solid"></i>會員註冊</button>
							</h2>
							<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionLoginRegister">
								<div class="accordion-body">
									<form id="accordionRegister" action="login.html" method="post">
										<div class="col-12">
											<div class="form-field">
												<label for="accountRegister" class="form-label">E-mail</label>
												<input type="email" class="form-control" id="accountRegister" required />
											</div>
										</div>
										<div class="col-12">
											<div class="form-field">
												<label for="passwordRegister" class="form-label">會員密碼</label>
												<input type="password" class="form-control password" id="passwordRegister" aria-describedby="passwordHelpBlock" required />
												<div id="passwordHelpBlock" class="form-text">
													1. 使用數字、大小寫字母混合穿插的密碼字串。<br>
													2. 密碼設定長度須為8-15個字元的字串。
												</div>
												<div class="hide-show">
													<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="28" height="28" class="svg-toggle-password" title="Toggle Password Security">
														<title>Hide/Show Password</title>
														<path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"></path>
														<rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye"></rect>
														<rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff" class="closed-eye"></rect>
													</svg>
										      	</div>
											</div>
										</div>
										<div class="col-12">
											<div class="form-field">
												<label for="passwordCheckRegister" class="form-label">確認會員密碼</label>
												<input type="password" class="form-control password" id="passwordCheckRegister" aria-describedby="checkHelpBlock" required />
												<div id="checkHelpBlock" class="form-text">
													請再輸入一次會員密碼
												</div>
												<div class="hide-show">
													<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="28" height="28" class="svg-toggle-password" title="Toggle Password Security">
														<title>Hide/Show Password</title>
														<path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"></path>
														<rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye"></rect>
														<rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff" class="closed-eye"></rect>
													</svg>
										      	</div>
											</div>
										</div>
										<div class="col-12">
											<button class="submit button btn-diagonal btn-minor">確認註冊</button>
										</div>
										<div class="col-12 social-login">
											<div class="d-flex">
												<div class="social-login-line"></div>
												<span class="social-login-txt">或</span>
												<div class="social-login-line"></div>
											</div>
                                            <button id="login-line" class="button btn-line"><i class="fa-brands fa-line"></i>使用 Line 註冊</button>
                                        </div>
									</form>
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingThree">
								<button class="headingReset accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree"><i class="fa-solid"></i>忘記密碼</button>
							</h2>
							<div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionLoginRegister">
								<div class="accordion-body">
									<form id="accordionReset" action="login.html" method="post">
										<div class="col-12">
											<div class="form-field">
												<label for="accountReset" class="form-label">E-mail</label>
												<input type="email" class="form-control" id="accountReset" required />
											</div>
										</div>
										<div class="col-12">
											<button class="submit button btn-diagonal btn-minor">確認寄出</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer w3-include-html="include/footer.html"></footer>
	<a href="javascript:void(0);" class="scrollup" style="">
	<div class="scroll-wrapper">
	        <div class="scroll-wrapper-inner">
	            <div class="scroll-title">Top</div>
	            <div class="scroll-down"></div>
	        </div>
	    </div>
	</a>
	<script type="text/javascript" src="js/jquery-3.6.0-min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/creer.js"></script>
</body>
</html>
