<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="">
    <title>修改基本資料 - 明星電控</title>
    <link rel="icon" sizes="48x48" href="images/header/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" sizes="48x48" href="images/header/favicon.ico" type="image/x-icon" />
    <link rel="Bookmark" sizes="48x48" href="images/header/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/creer.css">
</head>
<body>
	<header w3-include-html="include/header.html"></header>
	<main class="reset-page">
		<section class="page-title text-center" style="background-image: url(images/page-title/login.jpg);">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="page-title-name">
							<h1>修改基本資料</h1>
						</div>
						<nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
					  		<ol class="breadcrumb">
						    	<li class="breadcrumb-item"><a href="index.html">首頁</a></li>
						    	<li class="breadcrumb-item active" aria-current="page">修改基本資料</li>
						  	</ol>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<section class="member-wrap">
			<div class="container">
				<div class="row">
					<div class="col-lg-4">
						<div class="list-group">
							<a href="javascript:void(0);" class="list-group-item list-group-item-action active" aria-current="true"><i class="fa fa-angle-double-right"></i>修改基本資料</a>
							<a href="reset.html" class="list-group-item list-group-item-action"><i class="fa fa-angle-double-right"></i>修改密碼</a>
							<a href="user.html" class="list-group-item list-group-item-action"><i class="fa fa-angle-double-right"></i>會員專區</a>
							<a href="login.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-arrow-right-from-bracket"></i>會員登出</a>
						</div>
					</div>
					<div class="col-lg-8">
						<form id="FormMember" action="#" method="post">
							<div class="row">
								<div class="col-md-6">
									<div class="form-field">
										<label for="memberName" class="form-label">姓名</label>
										<input type="text" class="form-control" id="memberName" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-field">
										<label for="memberGender" class="form-label">性別</label>
										<div class="input-group">
											<div class="form-check-label form-check-inline" for="male">
												<label class="radio control-label"> 
									            	<input type="radio" id="male" name="memberGender" value="male" class="form-check-input"> 
										            <span class="outer"><span class="inner"></span></span>
										            先生
										        </label>
											</div>
											<div class="form-check-label form-check-inline" for="female">
												<label class="radio control-label"> 
									            	<input type="radio" id="female" name="memberGender" value="female" class="form-check-input"> 
										            <span class="outer"><span class="inner"></span></span>
										            小姐
										        </label>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-field">
										<label for="memberMail" class="form-label">E-mail</label>
										<input type="email" class="form-control" id="memberMail" value="test@gmail.com" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-field">
										<label for="memberAddress" class="form-label">地址</label>
										<input type="text" class="form-control" id="memberAddress" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-field">
										<label for="memberPhone" class="form-label">市話</label>
										<input type="tel" class="form-control" id="memberPhone" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-field">
										<label for="memberMobile" class="form-label">手機</label>
										<input type="tel" class="form-control" id="memberMobile" />
									</div>
								</div>
								<div class="col-12">
									<button class="submit button btn-diagonal btn-minor">確認修改</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer w3-include-html="include/footer.html"></footer>
	<a href="javascript:void(0);" class="scrollup" style="">
	<div class="scroll-wrapper">
	        <div class="scroll-wrapper-inner">
	            <div class="scroll-title">Top</div>
	            <div class="scroll-down"></div>
	        </div>
	    </div>
	</a>
	<script type="text/javascript" src="js/jquery-3.6.0-min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/creer.js"></script>
</body>
</html>
