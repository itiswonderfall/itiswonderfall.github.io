<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"/> 
        <title>Metrica - Responsive Bootstrap 4 Admin Dashboard</title>         
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta content="A premium admin dashboard template by Mannatthemes" name="description"/> 
        <meta content="Mannatthemes" name="author"/> 
        <!-- App favicon -->         
        <link rel="shortcut icon" href="assets/images/favicon.ico"> 
        <!-- App css -->         
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> 
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/> 
        <link href="assets/css/metisMenu.min.css" rel="stylesheet" type="text/css"/> 
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/> 
        <link href="assets/css/custom_style.css" rel="stylesheet" type="text/css">
    </head>     
    <body class="account-body accountbg"> 
        <!-- Log In page -->         
        <div class="row vh-100 "> 
            <div class="col-lg-12  pr-0 align-self-center"> 
                <div class="row"> 
                    <div class="mx-auto col-lg-5 col-xl-3 col-10"> 
                        <div class="card auth-card shadow-lg"> 
                            <div class="card-body"> 
                                <div class="px-3"> 
                                    <div class="auth-logo-box"> 
                                        <img src="assets/images/logo-sm.png" height="55" alt="logo" class="auth-logo"> 
                                    </div>
                                    <!--end auth-logo-box-->                                     
                                    <div class="text-center auth-logo-text"> 
                                        <h4 class="mt-0 mb-3 mt-5">法務部 | 檢察書類智慧輔助系統</h4> 
                                        <p class="text-muted mb-0">請輸入帳號密碼登入</p> 
                                    </div>                                     
                                    <!--end auth-logo-text-->                                     
                                    <form class="form-horizontal auth-form my-4" action="home.html"> 
                                        <div class="form-group"> 
                                            <label for="username">帳號</label>                                             
                                            <div class="input-group mb-3"> 
                                                <span class="auth-form-icon"> <i class="dripicons-user"></i> </span> 
                                                <input type="text" class="form-control" id="username"> 
                                            </div>                                             
                                        </div>
                                        <!--end form-group-->                                         
                                        <div class="form-group"> 
                                            <label for="userpassword">密碼</label>                                             
                                            <div class="input-group mb-3"> 
                                                <span class="auth-form-icon"> <i class="dripicons-lock"></i> </span> 
                                                <input type="password" class="form-control" id="userpassword"> 
                                            </div>                                             
                                        </div>
                                        <!--end form-group-->                                         
                                        <!--end form-group-->                                         
                                        <div class="form-group mb-0 row"> 
                                            <div class="col-12 text-center mt-2"> 
                                                <button class="btn btn-primary waves-effect btn-round waves-light px-4 pl-sm-4 pr-sm-4" type="submit">登入 
                                                    <i class="fas fa-sign-in-alt ml-1"></i>
                                                </button>
                                                <button class="btn btn-round waves-effect waves-light btn-danger px-4 pl-sm-4 pr-sm-4 " type="reset" "">
                                                    重填 

                                                    <i class="ml-1 fas fa-redo"></i>
                                                </button>                                                 
                                            </div>
                                            <!--end col-->                                             
                                        </div>                                         
                                        <!--end form-group-->                                         
                                    </form>
                                    <!--end form-->                                     
                                </div>
                                <!--end /div-->                                 
                                <div class="m-3 text-center text-muted"> 
                                    <a href="#" class="text-primary ml-2"><i class="fa fa-book"></i> 系統教學</a>
                                    <a href="#" class="text-primary ml-2"><i class="fa fa-book"></i> 系統使用手冊</a> 
                                </div>                                 
                            </div>
                            <!--end card-body-->                             
                        </div>
                        <!--end card-->                         
                        <!--end account-social-->                         
                    </div>
                    <!--end col-->                     
                </div>
                <!--end row-->                 
            </div>
            <!--end col-->             
        </div>
        <!--end row-->         
        <!-- End Log In page -->         
        <!-- jQuery  -->         
        <script src="assets/js/jquery.min.js"></script>         
        <script src="assets/js/bootstrap.bundle.min.js"></script>         
        <script src="assets/js/metisMenu.min.js"></script>         
        <script src="assets/js/waves.min.js"></script>         
        <script src="assets/js/jquery.slimscroll.min.js"></script>         
        <!-- App js -->         
        <script src="assets/js/app.js"></script>         
    </body>     
</html>
