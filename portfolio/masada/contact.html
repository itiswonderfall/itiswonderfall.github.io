<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="">
    <title>線上諮詢 - 永佳捷電梯</title>
    <link rel="icon" sizes="48x48" href="images/header/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" sizes="48x48" href="images/header/favicon.ico" type="image/x-icon" />
    <link rel="Bookmark" sizes="48x48" href="images/header/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/creer.css">
</head>
<body>
	<header w3-include-html="include/header.html"></header>
	<div id="pre-loader">
		<div class="spinner">
	  		<div class="rect1"></div>
		  	<div class="rect2"></div>
		  	<div class="rect3"></div>
		  	<div class="rect4"></div>
		  	<div class="rect5"></div>
		</div>
	</div>
	<main class="contact-page">
		<section class="banner-area text-center">
			<div class="page-title"></div>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="page-title-name">
							<h2>線上諮詢</h2>
						</div>
						<nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
					  		<ol class="breadcrumb">
					  			<li class="breadcrumb-item"><a href="index.html">首頁</a></li>
						    	<li class="breadcrumb-item active" aria-current="page">線上諮詢</li>
						  	</ol>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<section class="page-info position-relative home-contact">
			<div class="container">
				<header class="section-title wow fadeInDown">
					<b>contact</b>
					<h1>立即諮詢</h1>
					<p>請留下您的資料 我們將盡快與您聯繫</p>
				</header>
				<div class="card-wrap">
					<div class="card-container position-relative">
						<form id="contactform" role="form" method="post" action="thanks.html">
							<div class="row">
								<div class="col-md-6">
									<div class="form-field">
		  							<input id="name" type="text" class="form-control" name="name" placeholder="姓名*" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-field">
										<select class="form-select" aria-label="gender" id="gender" name="gender">
										  <option value="1" selected>女</option>
										  <option value="2">男</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-field">
		  							<input id="tel" type="tel" class="form-control" name="tel" placeholder="電話*" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-field">
		  							<input id="email" type="email" class="form-control" name="email" placeholder="E-mail*" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-field">
		  							<input id="area" type="text" class="form-control" name="area" placeholder="使用場域*" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-field">
										<select class="form-select" aria-label="service" id="service" name="service">
											<option selected>選擇服務*</option>
										  <option value="1">維保</option>
										  <option value="2">改修、改造</option>
										  <option value="3">新梯</option>
										  <option value="4">電梯專家諮詢</option>
										  <option value="5">意見反饋</option>
										  <option value="6">其他</option>
										</select>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-field">
	  								<textarea class="form-control" id="textarea" name="textarea" rows="3" placeholder="留言訊息*" required></textarea>
		  						</div>
								</div>
								<div class="col-md-6">
									<div class="form-field">
				                		<input id="contact_verify" type="text" class="form-control" name="verify" placeholder="驗證碼*" required>
				              		</div>
								</div>
								<div class="col-md-6">
									<div class="verifyimg"><a href="javascript:void(0);"><img src="images/contact/verifyimg.png" alt="驗證碼"></a></div>
								</div>
								<div class="col-md-12 text-center">
									<button type="submit" class="btn-draw btn-orange">送出表單</button>
								</div>
							</div>	
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer w3-include-html="include/footer.html"></footer>
	<a href="javascript:void(0);" class="scrollup">
		<span class="scrollup-txt">TOP</span>
		<div class="read-more-line">
	    	<div class="line"></div>
		    <div class="dot"></div>
	  	</div>
	</a>
	<script type="text/javascript" src="js/jquery-3.6.0-min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/creer.js"></script>
</body>
</html>
