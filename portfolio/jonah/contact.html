		              			<label for="contact_name" class="form-label">姓名<span>*</span><span class="err-msg" id="contact_name_err"></span></label>

		              		</div>

		              		</div>
		              		<div class="section-field">
		                		<label for="contact_email" class="form-label">Email<span>*</span><span class="err-msg" id="contact_email_err"></span></label>

		              		</div>
		              		<div class="section-field textarea">
		                		<label for="contact_message" class="form-label">留言<span>*</span><span class="err-msg" id="contact_message_err"></span></label>
  								<textarea id="contact_message" class="form-control" rows="3" name="message" required></textarea>
		              		</div>
		              		<div class="section-field half">
		                		<label for="contact_verify" class="form-label">驗證碼<span>*</span><span class="err-msg" id="contact_verify_err"></span></label>

		              		</div>

		              		</div>
		              		<div class="submit-button">
